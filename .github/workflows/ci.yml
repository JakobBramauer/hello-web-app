name: Build
on: push

jobs:
  build:
    name: Build, test and publish app Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the docker-compose stack
        run: docker network create my_services && docker-compose up --build -d

      - name: Get init logs
        run: docker-compose logs

      - name: Run test suite
        run: docker-compose exec -T web python manage.py test

      - name: Publish image(s)
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME}}/hello-web-app ${{ secrets.DOCKER_USERNAME}}/hello-web-app:${{ github.sha }} && \
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p "${{ secrets.DOCKER_PASSWORD }}"
          docker push ${{ secrets.DOCKER_USERNAME}}/hello-web-app:${{ github.sha }}

  deploy:
    if: github.ref == 'refs/heads/master'
    name: Run remote deploy script
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: appleboy/ssh-action@v0.0.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: ./deploy-hello-web-app.sh
